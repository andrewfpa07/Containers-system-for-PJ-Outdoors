<!DOCTYPE html>
<html>
<head>
    <title>All Products</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="navbar">
    <a href="/">Home</a>
    <a href="/add">Add Product</a>
    <a href="/search">Search</a>
    <a href="/index">All Products</a>
</div>

<div class="container mt-5">
    <div class="container-card">
        <h2>All Products</h2>
        {% if products %}
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Container</th>
                    <th>Side</th>
                    <th>Shelf</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for p in products %}
                <tr class="{% if p[4] <=5 %}low-stock{% endif %}">
                    <td>{{ p[0] }}</td>
                    <td>{{ p[1] }}</td>
                    <td>{{ p[2] }}</td>
                    <td>{{ p[3] }}</td>
                    <td>{{ p[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No products in inventory.</p>
        {% endif %}
        <a class="btn btn-secondary mt-3 w-100" href="/">Back to Home</a>
    </div>
</div>

<footer>
    &copy; 2025 PJ Outdoors Inventory System
</footer>

</body>
</html>
